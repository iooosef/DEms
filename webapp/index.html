<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEms</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <script type="text/javascript" src="/eel.js"></script>
    <main class="row no-gutters">
        <aside class="col-md-2 p-3 d-flex flex-column flex-shrink-0 border">
            <div class="nav navbar-brand mb-4 p-2 d-flex justify-content-center">
                <img src="./img/logo.png" class="img-fluid" style="width: 80%;">
            </div>
            <ul class="nav nav-pills d-flex flex-column mb-auto">
                <li class="mb-3 px-2 py-4 d-flex flex-row align-items-stretch rounded-1 text-light btn-newEntry">
                    <img src="./img/add.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center"><b>New Entry</b></h5>
                </li>
                <li class="mb-3 p-2 d-flex flex-row bg-light align-items-stretch rounded-1">
                    <img src="./img/evacuees.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center">Evacuees</h5>
                </li>
                <li class="mb-3 p-2 d-flex flex-row bg-light align-items-stretch rounded-1">
                    <img src="./img/family.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center">Families</h5>
                </li>
                <li class="mb-3 p-2 d-flex flex-row bg-light align-items-stretch rounded-1">
                    <img src="./img/medical.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center">Medical</h5>
                </li>
            </ul>
            <ul class="nav nav-pills d-flex flex-column-reverse mt-auto">
                <li class="mt-3 p-2 d-flex flex-row bg-light align-items-stretch rounded-1">
                    <img src="./img/help.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center">Help</h5>
                </li>
                <li class="mt-3 p-2 d-flex flex-row bg-light align-items-stretch rounded-1">
                    <img src="./img/gear.png" class="ml-2 mr-3 img-fluid sidebar-logo">
                    <h5 class="d-flex align-items-center">Settings</h5>
                </li>
            </ul>
        </aside>
        <div class="col-md-10 d-flex flex-column">
            <nav class="px-5 py-2 d-flex flex-row border">
                <img src="./img/edit.png" class="my-auto mr-3 img-fluid btn-navbar-edit">
                <h4 class="d-flex align-items-center">Evacuation Center Name</h4>
            </nav>
            <section class="p-5">
                <div class="mb-5 d-flex flex-row bg-light">
                    <div class="px-4 py-3 d-flex flex-row analytics rounded-2 border">
                        <div class="align-self-start">
                            <span class=""><b>Evacuees</b></span> <br>
                            <span class="analytics-number">723</span>
                        </div>
                        <img src="./img/analytics_evacuees.png" class="my-auto ml-auto">
                    </div>
                    <div class="mx-5 px-4 py-3 d-flex flex-row analytics rounded-2 border">
                        <div class="align-self-start">
                            <span class=""><b>Families</b></span> <br>
                            <span class="analytics-number">131</span>
                        </div>
                        <img src="./img/analytics_family.png" class="my-auto ml-auto">
                    </div>
                    <div class="px-4 py-3 d-flex flex-row analytics rounded-2 border">
                        <div class="align-self-start">
                            <span class=""><b>Needs Medical Assistance</b></b></span> <br>
                            <span class="analytics-number">23</span>
                        </div>
                        <img src="./img/analytics_aid.png" class="my-auto ml-auto">
                    </div>
                </div>
                <table class="table">
                    <thead class="tableFnBar bg-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </section>
        </div>
    </main>
</body>
</html>
